<div class="button-row">
  <a [routerLink]="['/profile/posts']"><button class="posts inactive">Posts</button></a>
  <a [routerLink]="['/profile/blogs']"><button class="blogs active">Blogs</button></a>
</div>

<select name="sortby" class="select-menu" id="sortby" (change)="updateSort($event.target.value)">
  <option value="" selected disabled>Sort by</option>
  <option value="Newest" selected>Newest</option>
  <option value="Oldest">Oldest</option>
</select>

  <!-- have button class be dependent on which component is displaying -->

<div *ngIf="blogs && blogs.length === 0" class="no-blog-list">
    <p class="no-blogs">You have no blogs yet</p>
    <p class="no-blogs">Click on the button in the bottom right corner to write your first blog</p>
  </div>


<app-blog-card></app-blog-card>

<app-add-a-blog-icon></app-add-a-blog-icon>
