  <div class="blog-card" *ngFor="let blog of blogs">
    <div class="blog-card-heading">
      <a [routerLink]="['/profile/blogs/', blog.id]"><h1 class="blog-title"> {{blog.blogName}} </h1></a>
    </div>
  </div>

<div *ngIf="!blogs">
  <p class="no-blogs">You have no blogs yet</p>
  <p class="no-blogs">Click on the button in the bottom right corner to write your first blog</p>
</div>
