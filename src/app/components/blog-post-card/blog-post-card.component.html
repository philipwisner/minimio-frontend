<div *ngFor="let post of posts" class="post-card">
  <h1> {{post.postTitle}} </h1>
  <p class="post-date"> {{ post.postDate | date:'d MMM y h:mm a'}} </p>
  <p class="post-content" [ngClass]="{'expand': expanded}"> {{post.postContent}} </p>
  <button (click)="handleExpandConent()">Read More</button>
</div>

<div *ngIf="posts && posts.length === 0">
  <p class="no-posts">You have no posts yet</p>
  <p class="no-posts">Click on the button in the bottom right corner to write your first post</p>
</div>
