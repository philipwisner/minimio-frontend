<h1><a [routerLink]="['/home']"><span class="mi">mi</span><span class="ni">ni</span><span class="mo">mo</span></a></h1>
<form [ngClass]="{'has-error': error}" novalidate>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <input type="text" [(ngModel)]="user.email" name="email" #myEmail=ngModel required/>
    <p>email</p>
  </div>
  <div *ngIf="myEmail.errors && (myEmail.dirty || myEmail.touched)">
      <p class="error" [hidden]="!myEmail.errors.required">
        Please enter your email
      </p>
  </div>
  <div class="form-group field" [ngClass]="{'has-error': error}">
    <input type="password" [(ngModel)]="user.password" name="password" #myPassword=ngModel required/>
    <p>password</p>
  </div>
  <div *ngIf="myPassword.errors && (myPassword.dirty || myPassword.touched)">
      <p class="error" [hidden]="!myPassword.errors.required">
        Please enter your password
      </p>
  </div>
  <div class="form-group actions">
    <button (click)="login()">login</button>
    <p *ngIf="error" class="error">{{error}}</p>
  </div>
</form>

<app-social-signin></app-social-signin>

<p class="new-user">New User? <a [routerLink]="['/auth/signup']">Sign up</a></p>
